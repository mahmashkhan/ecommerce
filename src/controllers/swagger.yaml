  /api/v1/payment/fundsTransfer':
    post:
      security:
        - bearerAuth: []
      tags:
        - Process Transfer/Funds Transfer
      summary: >-
        -  This API provides process payment (transaction posting API in core banking)()route will be same as fund transfer)
    
      parameters:
        - name: x-channel-id
          in: header
          description: >-
            The x-channel-id helps the server to validate the request with
            unique channel source. It is of max 6 chars
          required: true
          schema:
            type: string
            example: REMMIT
        - name: x-sub-channel-id
          in: header
          description: >-
            The x-sub-channel-id helps the server to validate the request with
            unique channel source. It is of max 6 chars
          required: true
          schema:
            type: string
            example: REMMIT
        - name: x-country-code
          in: header
          description: >-
            It is the country short code. In your case it will be 'PK' and is of
            max 3 chars
          required: true
          schema:
            type: string
            example: PK
            
        - name: x-processing-id
          in: header
          description: >-
            It is the country short code. In your case it will be 'PK' and is of
            max 3 chars
          required: true
          schema:
            type: string
            example: REMMIT0001
            
        - name: x-batch-id
          in: header
          description: >-
            It is the country short code. In your case it will be 'PK' and is of
            max 3 chars
          required: true
